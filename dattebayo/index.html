<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <div class="ball"></div>
  <div class="ball"></div>
  <div class="ball"></div>
  <div class="ball"></div>
  <div class="ball"></div>
  <div class="naruto">
    <div class="head">
      <div class="face">
        <div class="ear left"></div>
        <div class="ear"></div>
        <div class="temple left"></div>
        <div class="temple"></div>
        <div class="line-container">
          <div class="line left"></div>
          <div class="line left"></div>
          <div class="line left"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="eye left"><div class="iris"></div></div>
        <div class="eye"><div class="iris"></div></div>
        <div class="nouse"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair">
        <div class="lock-1"></div>
        <div class="lock-2"></div>
        <div class="lock-3"></div>
        <div class="lock-4"></div>
        <div class="lock-5"></div>
        <div class="lock-6"></div>
        <div class="lock-7"></div>
        <div class="lock-8"></div>
        <div class="lock-9"></div>
        <div class="lock-10"></div>
      </div>
      <div class="band-container">
        <div class="band">
          <div class="logo">
            <div class="leaf-container">
              <div class="leaf"></div>
            </div>
            <div class="dot left"></div>
            <div class="dot left"></div>
            <div class="dot left"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="neck"></div>
    <div class="body">
      <div class="jacket">
        <div class="left"></div>
        <div class="right">
          <div class="shouder"></div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="jacket">
        <div class="right"></div>
        <div class="left"></div>
        <div class="shoulder"></div>
        <div class="arm">
          <div class="top"></div>
          <div class="bottom">
            <div class="sleeve"></div>
            <div class="glove">
              <div class="thumb"></div>
            </div>
            <div class="hand">
              <div class="palm">
                <div class="line"></div>
              </div>
              <div class="thumb"></div>
              <div class="index"></div>
              <div class="middle"></div>
              <div class="little"></div>
              <div class="ring"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="chest">
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="collar">
      <div class="back"></div>
      <div class="right"></div>
      <div class="front"></div>
      <div class="left"></div>
    </div>
  </div>
  <div class="rasengan"></div>
</div>
</body>
</html>
